<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pricing</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
  <div class="container mx-auto py-16">
    <h1 class="text-center text-4xl font-bold mb-10">Choose Your Plan</h1>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
      {% for plan in plans %}
      <div class="bg-gray-800 p-6 rounded-lg shadow-lg text-center">
        <h2 class="text-2xl font-bold mb-4">{{ plan.name }}</h2>
        <p class="text-gray-400 mb-4">{{ plan.description }}</p>
        <p class="text-3xl font-semibold mb-4">PKR {{ plan.price }}</p>
        <a href="#" class="bg-red-600 px-6 py-2 rounded-lg hover:bg-red-700">Subscribe</a>
      </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
