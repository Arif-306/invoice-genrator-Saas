<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - AlphaSaaS</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white flex justify-center items-center h-screen">
  <form method="POST" class="bg-gray-800 p-10 rounded-lg shadow-lg w-96">
    {% csrf_token %}
    <h2 class="text-2xl font-bold mb-6 text-center text-red-500">Create Account</h2>
    <input type="text" name="username" placeholder="Username" class="w-full mb-4 p-2 rounded bg-gray-700 border border-gray-600">
    <input type="email" name="email" placeholder="Email" class="w-full mb-4 p-2 rounded bg-gray-700 border border-gray-600">
    <input type="password" name="password1" placeholder="Password" class="w-full mb-4 p-2 rounded bg-gray-700 border border-gray-600">
    <input type="password" name="password2" placeholder="Confirm Password" class="w-full mb-4 p-2 rounded bg-gray-700 border border-gray-600">
    <button type="submit" class="w-full bg-red-600 py-2 rounded-lg hover:bg-red-700">Register</button>
  </form>
</body>
</html>
