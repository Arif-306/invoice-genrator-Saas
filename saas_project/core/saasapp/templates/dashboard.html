<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard | AlphaSaaS</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
  <nav class="flex justify-between items-center bg-gray-800 py-4 px-10">
    <h1 class="text-2xl font-bold text-red-500">AlphaSaaS Dashboard</h1>
    <a href="/logout" class="bg-red-600 px-4 py-2 rounded hover:bg-red-700">Logout</a>
  </nav>

  <section class="p-10">
    <h2 class="text-3xl mb-6">Welcome, {{ user.username }}</h2>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <div class="bg-gray-800 p-6 rounded-lg shadow-lg text-center">
        <h3 class="text-xl font-bold">Current Plan</h3>
        <p class="text-gray-400 mt-2">{{ subscription.plan.name }}</p>
      </div>
      <div class="bg-gray-800 p-6 rounded-lg shadow-lg text-center">
        <h3 class="text-xl font-bold">Plan Expiry</h3>
        <p class="text-gray-400 mt-2">{{ subscription.end_date }}</p>
      </div>
      <div class="bg-gray-800 p-6 rounded-lg shadow-lg text-center">
        <h3 class="text-xl font-bold">Total Users</h3>
        <p class="text-gray-400 mt-2">{{ total_users }}</p>
      </div>
    </div>
  </section>
</body>
</html>
