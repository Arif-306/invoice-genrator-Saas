<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Invoice</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
  <div class="bg-white p-10 rounded-2xl shadow-md w-1/2">
    <h1 class="text-2xl font-bold mb-6 text-center text-red-600">Alpha SaaS Invoice</h1>
    <p><strong>Invoice ID:</strong> {{ invoice.invoice_number }}</p>
    <p><strong>Date Issued:</strong> {{ invoice.date_issued }}</p>
    <p><strong>Customer:</strong> {{ invoice.user.username }}</p>
    <p><strong>Plan:</strong> {{ invoice.plan_name }}</p>
    <p><strong>Amount:</strong> ${{ invoice.amount }}</p>

    <div class="mt-6 text-center">
      <button onclick="window.print()" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition">
        Download / Print Invoice
      </button>
    </div>
  </div>
</body>
</html>
