<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Alpha SaaS</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">

  <!-- ðŸ”¹ Login Card -->
  <div class="bg-white p-8 rounded-xl shadow-md w-96">
    <h1 class="text-2xl font-bold text-center mb-6 text-gray-700">Login to Your Account</h1>

    <!-- ðŸ”¹ Display Messages (Errors / Success) -->
    {% if messages %}
      <div class="mb-4">
        {% for message in messages %}
          <div class="bg-red-100 text-red-700 p-2 rounded mb-2 text-center">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}

    <!-- ðŸ”¹ Login Form -->
    <form method="POST" action="{% url 'login' %}">
      {% csrf_token %}
      
      <div class="mb-4">
        <label class="block text-gray-600 mb-2">Username</label>
        <input type="text" name="username" placeholder="Enter your username" required 
               class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-red-500 outline-none">
      </div>

      <div class="mb-4">
        <label class="block text-gray-600 mb-2">Password</label>
        <input type="password" name="password" placeholder="Enter your password" required 
               class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-red-500 outline-none">
      </div>

      <button type="submit" 
              class="bg-red-600 text-white py-2 px-4 rounded-lg w-full hover:bg-red-700 transition font-semibold">
        Login
      </button>
    </form>

    <!-- ðŸ”¹ Register Link -->
    <p class="text-center text-gray-500 text-sm mt-4">
      Donâ€™t have an account? 
      <a href="{% url 'register' %}" class="text-red-600 font-semibold hover:underline">Sign up</a>
    </p>
  </div>

</body>
</html>
