<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Alpha SaaS</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
  <div class="bg-white p-8 rounded-xl shadow-md w-96">
    <h1 class="text-2xl font-bold text-center mb-6 text-gray-700">Login to Your Account</h1>

    <form method="post">
      {% csrf_token %}
      <div class="mb-4">
        <label class="block text-gray-600 mb-2">Username</label>
<input type="text" name="username" required class="w-full border border-gray-300 rounded-lg p-2">

      </div>
      <div class="mb-4">
        <label class="block text-gray-600 mb-2">Password</label>
        <input type="password" name="password" required class="w-full border border-gray-300 rounded-lg p-2">
      </div>
      <button type="submit" class="bg-red-600 text-white py-2 px-4 rounded-lg w-full hover:bg-red-700 transition">
        Login
      </button>
    </form>

    <p class="text-center text-gray-500 text-sm mt-4">
      Donâ€™t have an account? <a href="#" class="text-red-600 font-semibold">Sign up</a>
    </p>
  </div>
</body>
</html>
