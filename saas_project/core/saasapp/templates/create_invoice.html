{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Invoice | AlphaSaaS</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
  <div class="max-w-xl mx-auto mt-10 bg-gray-800 p-8 rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold mb-6 text-center text-red-500">ðŸ§¾ Create Invoice</h1>
    <form method="POST">
      {% csrf_token %}
      <label class="block mb-2">Client Name</label>
      <input type="text" name="client_name" class="w-full p-2 mb-4 rounded bg-gray-700">

      <label class="block mb-2">Amount</label>
      <input type="number" name="amount" class="w-full p-2 mb-4 rounded bg-gray-700">

      <label class="block mb-2">Description</label>
      <textarea name="description" class="w-full p-2 mb-4 rounded bg-gray-700"></textarea>

      <label class="block mb-2">Date</label>
      <input type="date" name="date" class="w-full p-2 mb-6 rounded bg-gray-700">

      <button type="submit" class="bg-red-600 px-6 py-2 rounded hover:bg-red-700 w-full">Generate Invoice</button>
    </form>
  </div>
</body>
</html>
